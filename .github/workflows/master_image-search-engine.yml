# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - image-search-engine

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_05e8466b837042a39bcd5276c0a79143 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_86e0769b667e4199b726f11660230ca3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_05e8466b837042a39bcd5276c0a79143 }}/image_similarity_search-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'image-search-engine'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c2dd21fc8fbc402287268834ff52fecd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_05e8466b837042a39bcd5276c0a79143 }}/image_similarity_search-server:${{ github.sha }}'